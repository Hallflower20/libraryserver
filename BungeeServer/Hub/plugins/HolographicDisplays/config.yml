space-between-lines: 0.02
precise-hologram-movement: true
quick-edit-commands: true
images:
  symbol: '[x]'
  transparency:
    space: ' [|] '
    color: '&7'
bungee:
  refresh-seconds: 3
  use-RedisBungee: false
  pinger:
    enable: false
    timeout: 500
    offline-motd: '&cOffline, couldn''t get the MOTD.'
    status:
      online: '&aOnline'
      offline: '&cOffline'
    motd-remove-leading-trailing-spaces: true
    servers:
    - 'survival: 127.0.0.1:25556'
    - 'creative: 127.0.0.1:25557'
    - 'withered: 127.0.0.1:25563'
time:
  format: HH:mm:ss
  zone: GMT-5
update-notification: true
debug: false
