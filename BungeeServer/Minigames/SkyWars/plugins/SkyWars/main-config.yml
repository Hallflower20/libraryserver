# ####### config.yml #######
# 
# All comment changes will be removed.
# 
# For documentation, please visit 
# https://dabo.guru/projects/skywars/configuring-skywars
# #########
config-version: 2
debug: false
report-statistics: true
arena-order: RANDOM
message-prefix: '&8[&cSkyWars&8]&a '
save-inventory: true
save-experience: true
save-position-gamemode-health: true
enabled-arenas:
- skyblock-warriors
- water-warriors
locale: en
skywars-arena-gamerules:
  doDaylightCycle: 'false'
skip-respawn-screen: false
points:
  enable-points: true
  win-point-diff: 7
  death-point-diff: -2
  kill-point-diff: 1
  max-save-interval: 300
  use-sql: false
  sql:
    host: 127.0.0.1
    port: 3306
    database: minecraft
    username: root
    password: aComplexPassword
    individual-rank-update-interval: 60
economy:
  enable-economy: false
  kill-reward: 10
  win-reward: 10
  reward-messages: true
arena-distance-apart: 200
arena-copying:
  number-of-blocks-to-copy-at-once: 500
command-whitelist:
  whitelist-enabled: true
  treated-as-blacklist: false
  whitelist:
  - /skywars
  - /sw
  - /me
join-sign-lines:
- '&8[&cSkyWars&8]'
- '&c{name}'
- '&8Players: &2{count}&3/&2{max}'
- '&cClick to join!'
only-broadcast-to-players-in-arena:
  start: false
  death: true
  end: false
  starting-in-start-timer: false
kit-gui:
  show-unavailable-kits: true
  replace-kit-command: false
  auto-show-on-join: true
game-timer:
  time-till-start-after-max-join: 30
  time-till-start-after-any-join: 200
  time-before-start-to-start-arena-copy-operation: 45
  time-after-start-to-freeze-players: 5
  times-to-message-before-start:
  - 600
  - 300
  - 180
  - 60
  - 45
  - 30
  - 15
  - 5
  - 3
  - 2
  - 1
hooks:
  multiverse-core-hook: true
  worldedit-hook: true
  multiinv-workaround-when-plugin-found: true
  multiinv-workaround-always: false
